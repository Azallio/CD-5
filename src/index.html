<!DOCTYPE html>
<html lang="ru" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="h-full flex flex-wrap gap-[56px] justify-center bg-[#bdbdbd]">
    <section class="flex items-center">
        <form id="formOfDataForCard"
            class="w-[300px] h-[400px] bg-[#e0e0e0] rounded-[50px]  content-center justify-center flex flex-col gap-[10px]">
            <div class="flex flex-col gap-[2px] items-center">
                <label class="w-max" for="titleOfBank">Название банка</label>
                <select class="w-53.75 text-center bg-white py-[5px] px-[15px] rounded-[5px]" id="titleOfBank">
                    <option value="Сбербанк">Сбербанк</option>
                    <option value="Тинькофф">Тинькофф</option>
                    <option value="ВТБ">ВТБ</option>
                    <option value="Альфа-Банк">Альфа-Банк</option>
                    <option value="Газпромбанк">Газпромбанк</option>
                    <option value="Райффайзенбанк">Райффайзенбанк</option>
                </select>
            </div>
            <div class="flex flex-col gap-[2px] items-center">
                <label for="typeOfPay">Тип платежной системы</label>
                <select id="typeOfPay" class="w-53.75 text-center bg-white py-[5px] px-[15px] rounded-[5px]">
                    <option value="VISA">VISA</option>
                    <option value="МИР">МИР</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="WebMoney">WebMoney</option>
                </select>
            </div>
            <div class="flex flex-col gap-[2px] items-center">
                <label class="w-max" for="cardNumber">Номер карты</label>
                <input class="w-53.75 bg-white text-center py-[5px] px-[15px] rounded-[5px] noneDesineInput" id="cardNumber" pattern="/^[0-9]+$/" type="text"
                    maxlength="16">
            </div>
            <div class="flex flex-col gap-[2px] items-center">
                <label class="w-max" for="ownerName">Имя держателя карты</label>
                <input class="w-53.75 bg-white text-center py-[5px] px-[15px] rounded-[5px]" id="ownerName" type="text">
            </div>
            <div class="flex flex-col gap-[2px] items-center">
                <label class="w-max" for="endDataOfCard_1 endDataOfCard_2">Месяц и год окончания карты</label>
                <input id="endDataOfCard" class="w-53.75 pl-[6px] bg-white text-center py-[5px] px-[15px] rounded-[5px]" type="date">
            </div>
            <button type="button" onclick="savedCardInfoInTable()" class="h-[36px] shrink-0">Отправить</button>
        </form>
    </section>
    <section class="flex items-center">
        <article id="Card"
            class="w-[400px] h-[200px] flex flex-col flex-wrap justify-between rounded-[16px] shadow-lg shadow-blue-500/50 bg-linear-to-t from-sky-500 to-indigo-500">
            <span class="w-full h-[34px] pl-[20px] text-[24px] text-white py-[10px]"></span>
            <span class="w-full h-[34px] text-center text-[24px] text-white"></span>
            <div class="flex shrink-0 justify-around py-[10px] text-[24px] text-white">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </article>
    </section>
    <section class="w-full flex justify-center">
        <table id="tableOfDataForCard" class="w-full opacity-0 table-auto border-collapse text-white text-2xl">
            <tr class="table-auto bg-linear-to-t from-sky-500 to-indigo-500">
                <th class="w-max border-2 px-2 ">Название банка</th>
                <th class="w-max border-2 px-2">Тип платежной системы</th>
                <th class="w-max border-2 px-2">Номер карты</th>
                <th class="w-max border-2 px-2">Имя держателя карты</th>
                <th class="w-max border-2 px-2">Месяц и год окончания карты</th>
            </tr>
        </table>
    </section>
    <script src="./index.js"></script>
</body>

</html>
