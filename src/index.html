<!DOCTYPE html>
<html lang="ru" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="h-full flex flex-wrap gap-[56px] justify-center bg-[#232323]">
    <section class="flex items-center">
        <form id="formOfDataForCard"
            class="w-[300px] h-[400px] bg-[#414141] rounded-[50px]  content-center justify-center flex flex-col gap-[10px]">
            <div class="flex flex-col gap-[2px] items-center">
                <label class="w-max" for="titleOfBank">Название банка</label>
                <input class="w-max bg-[#838383] py-[5px] px-[15px] rounded-[15px]" id="titleOfBank" type="text">
            </div>
            <div class="flex flex-col gap-[2px] items-center">
                <label for="typeOfPay">Тип платежной системы</label>
                <input id="typeOfPay" class="bg-[#838383] py-[5px] px-[15px] rounded-[15px]" type="text">
            </div>
            <div class="flex flex-col gap-[2px] items-center">
                <label class="w-max" for="cardNumber">Номер карты</label>
                <input class="w-max bg-[#838383] py-[5px] px-[15px] rounded-[15px]" id="cardNumber" type="text"
                    maxlength="16">
            </div>
            <div class="flex flex-col gap-[2px] items-center">
                <label class="w-max" for="ownerName">Имя держателя карты</label>
                <input class="w-max bg-[#838383] py-[5px] px-[15px] rounded-[15px]" id="ownerName" type="text">
            </div>
            <div class="flex flex-col gap-[2px] items-center">
                <label class="w-max" for="endDataOfCard_1 endDataOfCard_2">Месяц и год окончания карты</label>
                <div id="endDataOfCard" class="bg-[#838383] rounded-[15px] p-[5px]">
                    <input id="endDataOfCard_1" class="w-[30px] pl-[6px]" type="text" maxlength="2">
                    /
                    <input id="endDataOfCard_2" class="w-[30px] pl-[6px]" type="text" maxlength="2">
                </div>
            </div>
            <button type="button" onclick="savedCardInfoInTable()" class="h-[36px] shrink-0">Отправить</button>
        </form>
    </section>
    <section class="flex items-center">
        <article id="Card"
            class="w-[400px] h-[200px] flex flex-col flex-wrap justify-between bg-[#838383] rounded-[16px]">
            <span class="w-full h-[34px] pl-[30px] text-[24px] py-[10px]"></span>
            <span class="w-full h-[34px] text-center text-[24px]"></span>
            <div class="flex shrink-0 justify-around py-[10px] text-[24px]">
                <span class=""></span>
                <span></span>
                <span></span>
            </div>
        </article>
    </section>
    <section class="w-full flex justify-center">
        <table id="tableOfDataForCard" class="w-full table-auto border-collapse text-white">
            <tr class="table-auto">
                <th class="w-max border-2 px-2">Название банка</th>
                <th class="w-max border-2 px-2">Тип платежной системы</th>
                <th class="w-max border-2 px-2">Номер карты</th>
                <th class="w-max border-2 px-2">Имя держателя карты</th>
                <th class="w-max border-2 px-2">Месяц и год окончания карты</th>
            </tr>
        </table>
    </section>
    <script src="./index.js"></script>
</body>

</html>
